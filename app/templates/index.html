{% extends "_base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <a href="#open_idea_form" class="btn btn-primary" id="open_idea_form">Upload an Idea</a>

        <form id="idea_form" action="/post" method="post">
        <div class="row">
          <div class="col-lg-6 lhs">
              <div class="form-group">
                <label for="title_input" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                  <input type="text" name="title" class="form-control" id="title_input" placeholder="Title">
                </div>
              </div>
              <div class="form-group">
                <label for="category_select" class="col-lg-2 control-label">Categories</label>
                <div class="col-lg-10">
                  <select id="category_select" name="categories" multiple class="form-control" data-placeholder="Select a category">
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
          </div>
          <div class="col-lg-6 rhs">
              <label for="idea_text" class="control-label">What's on your mind?</label>
              <textarea class="form-control" name="idea_text" rows="6" id="idea_text" placeholder="Type your idea here."></textarea>
              <span><span id="wordcount">0</span> out of 200 words.</span>
          </div>
        </div>
        </form>
    </div>
</div>

<hr>

<div class="row">

    <!-- Search -->
    <div class="col-lg-6">
        <form id="search_form">
            <div class="form-group">
                <label for="query_field">Search</label>
                <input type="text" class="form-control" name="query" id="query_field">
            </div>
        </form>

        <div class="list-group idea-list-container">
            <a href="/ideas/999999" class="list-group-item">
              <h4 class="list-group-item-heading">
                Title
              </h4>
              <p class="cat">posted in <u>Category</u></p>
              <p class="text list-group-item-text">Idea_text</p>
            </a>
        </div>
    </div>

    <!-- Big Ideas -->
    <div class="col-lg-6" id="big-ideas-container">
        <h3>Big Ideas</h3>
        <div class="list-group idea-list-container">
            {% for i in big_ideas %}
            <a href="/ideas/{{i['id']}}" class="list-group-item">
              <h4 class="list-group-item-heading">
                {{i['title']}}
              </h4>
              <p class="cat">posted in <u>{{i['category']}}</u></p>
              <p class="text list-group-item-text">{{i['idea_text'] | truncate}}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
